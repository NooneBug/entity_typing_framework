smart_save: True
checkpoint_to_load : trained_models_incremental_exp/figer/dummy_pretraining_box_location.ckpt
loss_params:
  name : KENNBCEMultiloss
  alpha : .5
model:
  loss_params:
    name : BoxEmbeddingBCELoss
  ET_Network_params:
    name : BoxEmbeddingEntityTypingNetwork
    network_params:
      encoder_params:
        name : DistilBERTEncoder
        bertlike_model_name: distilbert-base-uncased
        freeze_encoder : True
      type_encoder_params:
        name : OneHotTypeEncoder
        trainable: False
      input_projector_params:
        name : BoxEmbeddingIncrementalProjector
        box_embeddings_dimension: 109
        projection_network_params:
          name: HighwayNetwork
          n_layers: 2
        box_decoder_params:
          inv_softplus_temp: 1.2471085395024732
          softplus_scale: 1.
          n_negatives: 1000
          box_offset: 0.5
          use_gumbel_baysian: True
          gumbel_beta: 0.00036026463511690845
  inference_params:
    name: BoxEmbeddingInference