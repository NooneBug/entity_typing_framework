checkpoint_to_load : trained_models_incremental_exp/figer/dummy_pretraining_location-v5.ckpt
loss_params:
  name : KENNBCEMultiloss
ET_Network_params:
  name : IncrementalEntityTypingNetwork
  network_params:
    encoder_params:
      name : AdapterDistilBERTEncoder
      bertlike_model_name: distilbert-base-uncased
      adapter_arch : Pfeiffer
      reduction_factor : 16
    type_encoder_params:
      name : OneHotTypeEncoder
      trainable: False
    input_projector_params:
      name : KENNClassifierForIncrementalTraining
      learnable_clause_weight: True
      clause_weight: 1.0
      kb_mode: top_down  
      layers_parameters: 
        '0':
          in_features : encoder_dim
          out_features: in_features
          use_dropout: False
          activation: relu
        '1':
          in_features: previous_out_features
          out_features : type_number
          use_dropout: False
          activation: none